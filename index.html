<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Викторина</title>

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?7"
    data-telegram-login="web3py_bot" data-size="large" data-radius="10" data-request-access="write"></script>
</head>
<body>
  <div id="container">
    <div id="welcome-screen">
      <h1>Войдите через Telegram</h1>
      <div id="telegram-login"></div>
    </div>

    <div id="quiz-screen" class="hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <p>Баллы: <span id="score">0</span></p>
    </div>

    <div id="profile-screen" class="hidden">
      <h1>Ваш профиль</h1>
      <p>Telegram ID: <span id="user-id"></span></p>
      <p>Баллы: <span id="user-score"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
