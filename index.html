<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Викторина</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Шапка с навигацией -->
        <div class="header">
            <span class="gem">GEM: <span id="gemCount">0</span></span>
            <span class="telegramId">ID: <span id="telegramId">Не определен</span></span>
        </div>

        <!-- Страница викторины -->
        <div id="quiz-page" class="page active">
            <div class="quiz-container" id="quiz-container">
                <div class="question" id="question"></div>
                <div class="answers" id="answers"></div>
                <button class="next-question" id="nextQuestion" onclick="loadNextQuestion()">Следующий вопрос</button>
                <button class="claim-gem" id="claimGem" onclick="claimGem()" style="display: none;">Забрать GEM</button>
                <button class="restart-quiz" id="restartQuiz" onclick="restartQuiz()" style="display: none;">Начать заново</button>
            </div>
        </div>

        <!-- Страница "О викторине" -->
        <div id="about-page" class="page">
            <h1>О викторине</h1>
            <p>Здесь вы можете узнать больше о правилах викторины.</p>
        </div>

        <!-- Страница "Профиль" -->
        <div id="profile-page" class="page">
            <h1>Профиль</h1>
            <p><strong>Ваш ID:</strong> <span id="profileTelegramId">Не определен</span></p>
            <p><strong>Ваши GEM:</strong> <span id="profileGemCount">0</span></p>
        </div>

        <!-- Страница "Лидеры" -->
        <div id="leaders-page" class="page">
            <h1>Таблица лидеров</h1>
            <ul id="leaderboard">
                <li>Загрузка...</li>
            </ul>
        </div>

        <!-- Страница "Настройки" -->
        <div id="settings-page" class="page">
            <h1>Настройки</h1>
            <label>
                <input type="checkbox" id="darkModeToggle"> Тёмная тема
            </label>
            <label>
                <input type="checkbox" id="soundToggle"> Звуки
            </label>
        </div>

        <!-- Кнопки навигации -->
        <div class="navigation">
            <button class="nav-button" onclick="showPage('quiz')">
                <img src="icons/quiz.svg" alt="Викторина">
            </button>
            <button class="nav-button" onclick="showPage('about')">
                <img src="icons/info.svg" alt="О викторине">
            </button>
            <button class="nav-button" onclick="showPage('profile')">
                <img src="icons/profile.svg" alt="Профиль">
            </button>
            <button class="nav-button" onclick="showPage('leaders')">
                <img src="icons/leaders.svg" alt="Лидеры">
            </button>
            <button class="nav-button" onclick="showPage('settings')">
                <img src="icons/settings.svg" alt="Настройки">
            </button>
        </div>
    </div>

    <!-- Аудио для звуковых эффектов -->
    <audio id="correctSound" src="sounds/correct.mp3"></audio>
    <audio id="incorrectSound" src="sounds/incorrect.mp3"></audio>

    <script src="script.js"></script>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
