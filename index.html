<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, <span id="username">Гость</span>!</h1>
        <p>Добро пожаловать в викторину. Нажмите "Начать", чтобы участвовать.</p>
        <button id="start-btn">Начать</button>
        <div id="quiz-container" class="hidden">
            <p id="question">Вопрос</p>
            <button class="answer-btn" data-correct="true">Ответ 1</button>
            <button class="answer-btn" data-correct="false">Ответ 2</button>
            <button class="answer-btn" data-correct="false">Ответ 3</button>
            <button class="answer-btn" data-correct="false">Ответ 4</button>
        </div>
        <button id="get-score-btn" class="hidden">Получить баллы</button>
        <p id="score" class="hidden">Вы набрали: 0 баллов</p>
    </div>
    <script>
        let userId = null;
        let username = "Гость";
        let score = 0;
        
        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp) {
                let user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    userId = user.id;
                    username = user.first_name;
                    document.getElementById("username").innerText = username;
                }
            }
        }
        
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("start-btn").classList.add("hidden");
            document.getElementById("quiz-container").classList.remove("hidden");
        });
        
        document.querySelectorAll(".answer-btn").forEach(btn => {
            btn.addEventListener("click", function() {
                if (this.getAttribute("data-correct") === "true") {
                    score += 10;
                }
                document.getElementById("quiz-container").classList.add("hidden");
                document.getElementById("get-score-btn").classList.remove("hidden");
            });
        });
        
        document.getElementById("get-score-btn").addEventListener("click", function() {
            document.getElementById("score").innerText = `Вы набрали: ${score} баллов`;
            document.getElementById("score").classList.remove("hidden");
        });
        
        getTelegramUser();
    </script>
</body>
</html>
